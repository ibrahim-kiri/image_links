<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Links</title>
        <style>
            body {
                font-family: Arial,sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            header {
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
            }
            nav {
                background-color: #444;
                padding: 10px;
                text-align: center;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin: 0 10px;
            }
            section {
                padding: 20px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 20px;
            }
            .grid img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
            .food {
                padding-bottom:50px ;
            }
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 5px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to Image Links</h1>
        </header>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#menu">Menu</a>
        </nav>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Here's a linked image related to technology:</p>
            <div class="home">
                <a href="https://www.pexels.com/search/technology/" target="_blank">
                    <img src="/technology.jpg" width="50%" alt="Technology">
                </a>
            </div>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="grid">
                <a href="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?auto=compress&cs=tinysrgb&w=400" target="_blank">
                    <img src="/nature1.jpg" alt="Nature 1">
                </a>
                <a href="https://images.pexels.com/photos/1062249/pexels-photo-1062249.jpeg?auto=compress&cs=tinysrgb&w=400" target="_blank">
                    <img src="/nature2.jpg" alt="Nature 2">
                </a>
                <a href="https://images.pexels.com/photos/456710/pexels-photo-456710.jpeg?auto=compress&cs=tinysrgb&w=400" target="_blank">
                    <img src="/nature3.jpg" alt="Nature 3">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <div class="food">
                <ul>
                    <li>
                        <a href="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" target="_blank">
                            Chips and Burger
                        </a>
                    </li>
                    <li>
                        <a href="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" target="_blank">
                            Macrons and Pasta
                        </a>
                    </li>
                    <li>
                        <a href="https://images.pexels.com/photos/106343/pexels-photo-106343.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" target="_blank">
                            Ckicken Wings
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Image Links. All Rights Reserved.</p>
        </footer>
    </body>
</html>
